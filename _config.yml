source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     []
keep_files:  ['.git','.svn']
timezone:    PRC
encoding:    UTF-8

future:      true
show_drafts: nil
limit_posts: 0
pygments:    true
highlighter: pygments

relative_permalinks: true

permalink:     date
paginate_path: 'page:num'

markdown:      kramdown
#markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript","tables", "with_toc_data"]
markdown_ext:  markdown,md
textile_ext:   textile
kramdown:
  input: GFM
  enable_coderay: true

excerpt_separator: "\n\n"