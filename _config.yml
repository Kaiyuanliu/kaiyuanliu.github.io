source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     []
keep_files:  ['.git','.svn']
timezone:    PRC
encoding:    UTF-8

future:      true
show_drafts: nil
limit_posts: 0
highlighter: true

relative_permalinks: true

permalink:     date
paginate_path: 'page:num'

markdown:      kramdown
markdown_ext:  markdown,md
textile_ext:   textile

excerpt_separator: "\n\n"