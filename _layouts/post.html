{% include header.html %}
<div class="article-wrap {{ page.class }}">
    <div class="article-container">
        <h1 class="page-title">{{ page.title }}</h1>
        <h2 class="tag-line"><time><i class="icon ion-ios7-calendar-outline"></i>{{ page.date | date: "%Y/%m/%d" }}</time></h2>
        <article class="page-content">
        {{ content }} <a class="readmore" href="{{ page.permalink }}">READ MORE</a>
        </article>
    </div>
</div>
{% include footer.html %}
