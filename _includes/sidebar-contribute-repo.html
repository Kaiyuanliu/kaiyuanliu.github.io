<h3>Repositories contribution to</h3>
{% for repo in site.contribute_repos %}
    <section class="repo-card">
        <a href="https://github.com/{{ repo }}" class="repo-card-image geopattern" data-pattern-id="{{ repo }}">
            <h3 class="repo-card-title">{{ repo }}</h3>
        </a>
    </section>
{% endfor %}
