<h3>Repositories contribution to</h3>
{% for repo in site.contribute_repos %}
    <section class="repo-card">
        <a href="{{ repo.html_url }}" class="repo-card-image geopattern" data-pattern-id="{{ repo.name | truncate: 2 }}">
            <h3 class="repo-card-title">{{ repo.name }}</h3>
        </a>
    </section>
{% endfor %}
