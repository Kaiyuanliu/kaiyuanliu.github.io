---
layout: page
title: 安正超 - overtrue
menu: blog
---

<div class="post-list">
    <ul>
        {% for post in site.posts %}
        <li class="block">
            {% if post.image %}
            <a href="{{ post.url }}" class="post-image"><img src="post.image"></a>
            {% endif %}
            <div class="block-content">
                <h3 class="block-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <div class="block-snippet">{{ post.excerpt | strip_html | strip }}</div>
                <small class="post-meta-wrap"><time><i class="icon ion-ios7-calendar-outline"></i>{{ post.date }}</time></small>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
